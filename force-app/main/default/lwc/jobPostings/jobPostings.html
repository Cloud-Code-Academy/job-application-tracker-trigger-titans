<template>
    <lightning-card title="Job Postings">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </template>

        <template if:true={error}>
            <p>{error}</p>
        </template>

        <template if:true={jobPostings}>
            <template if:true={jobPostings.length}>
                <lightning-datatable
                    key-field="id"
                    data={jobPostings}
                    columns={columns}
                    onrowselection={handleRowSelection}
                >
                </lightning-datatable>
                <lightning-button label="Save Jobs" onclick={handleSaveSelectedJobs} class="slds-m-top_medium"></lightning-button>
            </template>
            <template if:false={jobPostings.length}>
                <p>No job postings found.</p>
            </template>
        </template>
    </lightning-card>
</template>
