<template>
  <lightning-card title="Generate Cover Letter" icon-name="action:goal">
      <!-- Display the Job Application fields -->
      <div class="slds-p-around_medium">
          <lightning-input label="Company Name" value={companyName} readonly></lightning-input>
          <lightning-input label="Position/Title" value={positionTitle} readonly></lightning-input>
          <lightning-textarea 
                class="textAreaBody"
                label="Job Description" 
                value={jobDescription} 
                readonly > 
          </lightning-textarea>
      </div>
      
      <!-- Button to generate the cover letter -->
      <div class="slds-p-around_medium">
          <lightning-button label="Generate Cover Letter" onclick={handleGenerateClick} variant="brand"></lightning-button>
      </div>
      
      <!-- Display the generated cover letter -->
      <div class="slds-p-around_medium">
          <template if:true={coverLetter}>
            <lightning-textarea 
                class="textAreaBody--large"
                label="Generated Cover Letter" 
                value={coverLetter} 
                readonly > 
            </lightning-textarea>
          </template>
      </div>

      <!-- Loading spinner -->
      <template if:true={isLoading}>
          <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
      </template>
  </lightning-card>
</template>
